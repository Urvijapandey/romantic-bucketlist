<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Her Bucket List 💗</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://www.itl.cat/pngfile/big/313-3131156_comics-catwoman-hd-wallpaper-background-image-artgerm-catwoman.jpg');
      background-size: 100% 100%;
      font-family: 'Shadows Into Light', cursive;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      color: #ffc8dd;
      margin-bottom: 20px;
      text-align: center;
    }

    .task-input {
      display: flex;
      margin-bottom: 20px;
      gap: 10px;
    }

    .task-input input {
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      width: 250px;
      font-family: 'UnifrakturCook', cursive;
    }

    .task-input button {
      padding: 10px 16px;
      font-size: 1.1em;
      background-color: #ffb3c6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      background: #333;
      padding: 12px;
      border-radius: 10px;
      font-family: 'UnifrakturCook', cursive;
    }

    li span {
      flex: 1;
      margin-left: 10px;
      font-size: 1.2em;
    }

    .progress-bar {
      width: 100%;
      max-width: 500px;
      height: 14px;
      background-color: #555;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0;
      background-color: yellow;
      transition: width 0.3s ease-in-out;
    }

    .heart-checkbox {
      appearance: none;
      width: 24px;
      height: 24px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/33/Black_heart.svg') no-repeat center center;
      background-size: contain;
      cursor: pointer;
    }

    .heart-checkbox:checked {
      filter: drop-shadow(0 0 4px pink);
    }

    .message-section {
      margin-top: 40px;
      width: 100%;
      max-width: 500px;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.2);
    }

    .message-section h3 {
      margin-bottom: 10px;
      color: #ffc8dd;
    }

    #receivedMessage, #sendMessage {
      background: #444;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-family: 'UnifrakturCook', cursive;
    }

    #messageInput {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-family: 'UnifrakturCook', cursive;
    }
  </style>
</head>
<body>
  <h1>Her Bucket List 💗</h1>

  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>

  <div class="task-input">
    <input type="text" id="taskInput" placeholder="Add something sweet..." />
    <button onclick="addTask()">Add</button>
  </div>

  <ul id="taskList"></ul>

  <div class="message-section">
    <h3>He left a message 💌</h3>
    <div id="receivedMessage">(no message yet)</div>
    <h3>Leave a message for him 🖤</h3>
    <input type="text" id="messageInput" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const taskList = document.getElementById("taskList");
    const progressBar = document.getElementById("progress");
    const receivedMessage = document.getElementById("receivedMessage");
    let tasks = [];

    function updateProgress() {
      const completed = tasks.filter(task => task.completed).length;
      const percent = tasks.length === 0 ? 0 : (completed / tasks.length) * 100;
      progressBar.style.width = percent + "%";
    }

    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, i) => {
        const li = document.createElement("li");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.className = "heart-checkbox";
        checkbox.checked = task.completed;
        checkbox.onchange = () => toggleTask(i);

        const span = document.createElement("span");
        span.textContent = task.text;

        const delBtn = document.createElement("button");
        delBtn.textContent = "❌";
        delBtn.onclick = () => deleteTask(i);
        delBtn.style.marginLeft = "10px";

        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(delBtn);
        taskList.appendChild(li);
      });
      updateProgress();
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (!text) return;
      const task = { text, completed: false };
      tasks.push(task);
      input.value = "";
      saveTasks();
      renderTasks();
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    async function saveTasks() {
      await fetch('/api/bucket/her', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(tasks)
      });
    }

    async function loadTasks() {
      try {
        const res = await fetch('/api/bucket/her');
        const data = await res.json();
        tasks = data;
        renderTasks();
      } catch (err) {
        console.error("Could not load tasks:", err);
      }
    }

    async function sendMessage() {
      const msg = document.getElementById("messageInput").value.trim();
      if (!msg) return;

      await fetch('/message/him', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      });

      document.getElementById("messageInput").value = "";
    }

    async function loadMessage() {
      try {
        const res = await fetch('/message/her');
        const data = await res.json();
        receivedMessage.textContent = data.message || "(no message yet)";
      } catch (err) {
        receivedMessage.textContent = "(error loading message)";
      }
    }

    window.onload = function () {
      loadTasks();
      loadMessage();
    };
  </script>
</body>
</html>
