<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Her Bucket List ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://wallpapers.com/images/hd/catwoman-digital-art-775gv7j8wxvgzqpd.jpg');
      background-size: cover;
      font-family: 'Shadows Into Light', cursive;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      color: pink;
      margin-bottom: 20px;
      text-align: center;
    }

    .task-input {
      display: flex;
      margin-bottom: 20px;
      gap: 10px;
    }

    .task-input input {
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      width: 250px;
      font-family: 'UnifrakturCook', cursive;
    }

    .task-input button {
      padding: 10px 16px;
      font-size: 1.1em;
      background-color: hotpink;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      background: rgba(255, 182, 193, 0.15);
      padding: 12px;
      border-radius: 10px;
      font-family: 'UnifrakturCook', cursive;
    }

    li span {
      flex: 1;
      margin-left: 10px;
      font-size: 1.2em;
    }

    .progress-bar {
      width: 100%;
      max-width: 500px;
      height: 14px;
      background-color: #eee;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0;
      background-color: hotpink;
      transition: width 0.3s ease-in-out;
    }

    .message-section {
      margin-top: 40px;
      width: 100%;
      max-width: 500px;
      background: rgba(255, 182, 193, 0.2);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.4);
    }

    .message-section h3 {
      margin-bottom: 10px;
      color: hotpink;
    }

    #receivedMessage, #sendMessage {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-family: 'UnifrakturCook', cursive;
    }

    #messageInput {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-family: 'UnifrakturCook', cursive;
    }
  </style>
</head>
<body>
  <h1>Her Bucket List ðŸ’–</h1>

  <div class="progress-bar"><div class="progress" id="progress"></div></div>

  <div class="task-input">
    <input type="text" id="taskInput" placeholder="Add something sweet..." />
    <button onclick="addTask()">Add</button>
  </div>

  <ul id="taskList"></ul>

  <div class="message-section">
    <h3>He left a message ðŸ’Œ</h3>
    <div id="receivedMessage">(no message yet)</div>
    <h3>Leave a message for him ðŸ’™</h3>
    <input type="text" id="messageInput" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const taskList = document.getElementById("taskList");
    const progressBar = document.getElementById("progress");
    const receivedMessage = document.getElementById("receivedMessage");
    let tasks = [];

    function updateProgress() {
      const completed = tasks.filter(task => task.completed).length;
      const percent = tasks.length === 0 ? 0 : (completed / tasks.length) * 100;
      progressBar.style.width = percent + "%";
    }

    async function loadTasks() {
      try {
        const res = await fetch("/api/bucketlist/her");
        const data = await res.json();
        tasks = data;
        renderTasks();
      } catch (err) {
        console.error("Failed to load tasks:", err);
      }
    }

    async function saveTasks() {
      try {
        await fetch("/api/bucketlist/her", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(tasks)
        });
      } catch (err) {
        console.error("Failed to save tasks:", err);
      }
    }

    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, i) => {
        const li = document.createElement("li");

        const emojiBtn = document.createElement("button");
        emojiBtn.textContent = task.completed ? "ðŸ’–" : "ðŸ–¤";
        emojiBtn.style.fontSize = "1.5em";
        emojiBtn.style.background = "transparent";
        emojiBtn.style.border = "none";
        emojiBtn.style.cursor = "pointer";
        emojiBtn.onclick = async () => {
          tasks[i].completed = !tasks[i].completed;
          await saveTasks();
          renderTasks();
        };

        const span = document.createElement("span");
        span.textContent = task.text;

        const delBtn = document.createElement("button");
        delBtn.textContent = "âŒ";
        delBtn.onclick = async () => {
          tasks.splice(i, 1);
          await saveTasks();
          renderTasks();
        };

        li.appendChild(emojiBtn);
        li.appendChild(span);
        li.appendChild(delBtn);
        taskList.appendChild(li);
      });
      updateProgress();
    }

    async function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (!text) return;
      tasks.push({ text, completed: false });
      input.value = "";
      await saveTasks();
      renderTasks();
    }

    async function sendMessage() {
      const msg = document.getElementById("messageInput").value.trim();
      if (!msg) return;
      try {
        await fetch("/api/message/her", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        document.getElementById("messageInput").value = "";
      } catch (err) {
        console.error("Failed to send message:", err);
      }
    }

    async function loadMessage() {
      try {
        const res = await fetch("/api/message/him");
        const data = await res.json();
        receivedMessage.textContent = data.message || "(no message yet)";
      } catch (err) {
        console.error("Failed to load message:", err);
      }
    }

    loadTasks();
    loadMessage();
  </script>
</body>
</html>
