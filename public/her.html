<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Her Bucket List ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://wallpapers.com/images/hd/catwoman-digital-art-775gv7j8wxvgzqpd.jpg');
      background-size: cover;
      font-family: 'Shadows Into Light', cursive;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      color: pink;
      margin-bottom: 20px;
      text-align: center;
    }

    .task-input {
      display: flex;
      margin-bottom: 20px;
      gap: 10px;
    }

    .task-input input {
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      width: 250px;
      font-family: 'UnifrakturCook', cursive;
    }

    .task-input button {
      padding: 10px 16px;
      font-size: 1.1em;
      background-color: hotpink;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      background: rgba(255, 182, 193, 0.15);
      padding: 12px;
      border-radius: 10px;
      font-family: 'UnifrakturCook', cursive;
    }

    li span {
      flex: 1;
      margin-left: 10px;
      font-size: 1.2em;
    }

    .progress-bar {
      width: 100%;
      max-width: 500px;
      height: 14px;
      background-color: #eee;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0;
      background-color: hotpink;
      transition: width 0.3s ease-in-out;
    }

    .message-section {
      margin-top: 40px;
      width: 100%;
      max-width: 500px;
      background: rgba(255, 182, 193, 0.2);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.4);
    }

    .message-section h3 {
      margin-bottom: 10px;
      color: hotpink;
    }

    #receivedMessage, #sendMessage {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-family: 'UnifrakturCook', cursive;
    }

    #messageInput {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-family: 'UnifrakturCook', cursive;
    }
  </style>
</head>
<body>
  <h1>Her Bucket List ðŸ’–</h1>

  <div class="progress-bar"><div class="progress" id="progress"></div></div>

  <div class="task-input">
    <input type="text" id="taskInput" placeholder="Add something sweet..." />
    <button onclick="addTask()">Add</button>
  </div>

  <ul id="taskList"></ul>

  <div class="message-section">
    <h3>He left a message ðŸ’Œ</h3>
    <div id="receivedMessage">(no message yet)</div>
    <h3>Leave a message for him ðŸ’™</h3>
    <input type="text" id="messageInput" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>
  </div>

<script>
  const isHerPage = window.location.pathname.includes('her');
  const user = isHerPage ? 'her' : 'him';
  const partner = isHerPage ? 'him' : 'her';

  const taskInput = document.getElementById('taskInput');
  const taskList = document.getElementById('taskList');
  const progress = document.getElementById('progress');

  const receivedMessage = document.getElementById('receivedMessage');
  const messageInput = document.getElementById('messageInput');

  let tasks = [];

  async function loadTasks() {
    const res = await fetch(`/api/bucketlist/${user}`);
    const data = await res.json();
    tasks = data;
    renderTasks();
  }

  async function saveTasks() {
    await fetch(`/api/bucketlist/${user}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(tasks),
    });
  }

  function renderTasks() {
    taskList.innerHTML = '';
    let completed = 0;

    tasks.forEach((task, index) => {
      const li = document.createElement('li');
      li.textContent = `${task.text} ${task.emoji || ''}`;
      li.className = task.done ? 'done' : '';
      if (task.done) completed++;

      li.addEventListener('click', () => {
        task.done = !task.done;
        saveTasks();
        renderTasks();
      });

      const delBtn = document.createElement('button');
      delBtn.textContent = 'âŒ';
      delBtn.onclick = (e) => {
        e.stopPropagation();
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      };

      li.appendChild(delBtn);
      taskList.appendChild(li);
    });

    const percent = tasks.length ? Math.round((completed / tasks.length) * 100) : 0;
    progress.style.width = percent + '%';
  }

  function addTask() {
    const text = taskInput.value.trim();
    if (!text) return;
    tasks.push({ text, emoji: '', done: false });
    taskInput.value = '';
    saveTasks();
    renderTasks();
  }

  async function loadPartnerMessage() {
    const res = await fetch(`/api/message/${partner}`);
    const data = await res.json();
    receivedMessage.textContent = data.message || 'No message yet ðŸ’Œ';
  }

  async function sendMessage() {
    const msg = messageInput.value.trim();
    if (!msg) return;
    await fetch(`/api/message/${user}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: msg }),
    });
    messageInput.value = '';
    alert("Message sent! ðŸ’Œ");
  }

  // Initial load
  loadTasks();
  loadPartnerMessage();
</script>



</body>
</html>
