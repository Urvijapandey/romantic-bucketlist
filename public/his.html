<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>His Bucket List 🖤</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://free-3dtextureshd.com/wp-content/uploads/2024/06/47.jpg.webp');
      background-size: 100% 100%;
      font-family: 'Shadows Into Light', cursive;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      color: rgba(0, 132, 255, 0.836);
      margin-bottom: 20px;
      text-align: center;
    }

    .task-input {
      display: flex;
      margin-bottom: 20px;
      gap: 10px;
    }

    .task-input input {
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      width: 250px;
      font-family: 'UnifrakturCook', cursive;
    }

    .task-input button {
      padding: 10px 16px;
      font-size: 1.1em;
      background-color: rgb(0, 157, 255);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      background: #222;
      padding: 12px;
      border-radius: 10px;
      font-family: 'UnifrakturCook', cursive;
    }

    li span {
      flex: 1;
      margin-left: 10px;
      font-size: 1.2em;
    }

    .progress-bar {
      width: 100%;
      max-width: 500px;
      height: 14px;
      background-color: #333;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0;
      background-color: rgb(0, 123, 255);
      transition: width 0.3s ease-in-out;
    }

    .heart-checkbox {
      appearance: none;
      width: 24px;
      height: 24px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/33/Black_heart.svg') no-repeat center center;
      background-size: contain;
      cursor: pointer;
    }

    .heart-checkbox:checked {
      filter: drop-shadow(0 0 4px rgb(0, 85, 255));
    }

    .message-section {
      margin-top: 40px;
      width: 100%;
      max-width: 500px;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 51, 255, 0.2);
    }

    .message-section h3 {
      margin-bottom: 10px;
      color: rgb(0, 110, 255);
    }

    #receivedMessage, #sendMessage {
      background: #333;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-family: 'UnifrakturCook', cursive;
    }

    #messageInput {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-family: 'UnifrakturCook', cursive;
    }
  </style>
</head>
<body>
  <h1>His Bucket List 🖤</h1>

  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>

  <div class="task-input">
    <input type="text" id="taskInput" placeholder="Add something awesome..." />
    <button onclick="addTask()">Add</button>
  </div>

  <ul id="taskList"></ul>

  <div class="message-section">
    <h3>She left a message 💌</h3>
    <div id="receivedMessage">(no message yet)</div>
    <h3>Leave a message for her 💙</h3>
    <input type="text" id="messageInput" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const taskList = document.getElementById("taskList");
    const progressBar = document.getElementById("progress");
    const receivedMessage = document.getElementById("receivedMessage");

    let tasks = [];

    function updateProgress() {
      const completed = tasks.filter(task => task.completed).length;
      const percent = tasks.length === 0 ? 0 : (completed / tasks.length) * 100;
      progressBar.style.width = percent + "%";
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (!text) return;
      const task = { text, completed: false };
      tasks.push(task);
      input.value = "";
      renderTasks();
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, i) => {
        const li = document.createElement("li");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.className = "heart-checkbox";
        checkbox.checked = task.completed;
        checkbox.onchange = () => toggleTask(i);

        const span = document.createElement("span");
        span.textContent = task.text;

        const delBtn = document.createElement("button");
        delBtn.textContent = "❌";
        delBtn.onclick = () => deleteTask(i);
        delBtn.style.marginLeft = "10px";

        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(delBtn);
        taskList.appendChild(li);
      });
      updateProgress();
    }

    function sendMessage() {
      const msg = document.getElementById("messageInput").value.trim();
      if (!msg) return;
      localStorage.setItem("himMessageToHer", msg);
      document.getElementById("messageInput").value = "";
    }

    function loadMessage() {
      const message = localStorage.getItem("herMessageToHim");
      receivedMessage.textContent = message ? message : "(no message yet)";
    }

    loadMessage();
  </script>
</body>
</html>
